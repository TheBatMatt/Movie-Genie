<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>The Movie Genie</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css" />
</head>
<body>

    <!--Header-->
    <header class="bg-violet-900 border-4 border-black border-solid text-xl text-center h-60 w-full"><h1>Presenting: The Movie Genie</h1></header>

    <!--Movie Search Box-->
    <div id="search-box" class="bg-purple-900 border-2 border-white border-solid">
        <form id="search-form">
            <label for="movie-search" class="text-center">Search your favorite Movies here!</label>
            <input id="movie-search" name="Movie" value="Movie"></input>
            <button id="search-button" class= "bg-violet-900 border-2 border-black border-solid" type="submit">Search</button>
        </form>
    </div>

    <!--Main Synopsis/Rating-->
    <div id="reviews-ratings">
        <div id="user-ratings" class="text-white border-2 border-black border-solid text-center">User Rating</div>
        <div id= "reviews" class="text-white border-2 border-black border-solid text-center">Reviews</div>
    </div>
    <main id="synopsis" class="bg-purple-900 border-4 border-black border-solid">
        <h2 class="text-white font-bold text-center">Synopsis</h2>
        <div id="movie-poster" class="border-2 border-black border-solid"></div>
        <span id="syn-info"></span>
    </main>

   <!--Section for Movie Quotes, links and ratings-->
    <section id="movie-info">

        <!--Just need Quotes for MVP!!!!-->
        <div id="movie-quotes" class="going-to-movies">
            <!--Generate Quotes Here-->
            <span class="quotes"></span>
            <span class="quotes"></span>
            <span class="quotes"></span>
        </div>

        <!--After MVP-->
        <div id="movie-links" class="going-to-movies">
            <!--Generate Links Here-->
            <span class="links"></span>
            <span class="links"></span>
            <span class="links"></span>
        </div>

    </section>

    <!--Footer-->
    <footer class="bg-violet-900 border-4 border-black border-solid text-xl text-center h-60 w-full">
        
    </footer>


    <!--Script containing JQuery, Moment, Touch Punch, etc-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <!--moment.js-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/JS/script.js"></script>
  
</body>
</html>
