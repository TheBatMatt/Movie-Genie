<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Genie</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css" />
</head>
<body>

    <!--Header-->
    <header><h1>Presenting: The Movie Genie</h1></header>

    <!--Movie Search Box-->
    <div id="search-box">
        <form>
            <label for="movie-search" >Search your favorite Movies here!</label>
            <input id="movie-search" name="Movie" value="Movie"></input>
            <button id="search-button" class="bg-fushia-900 text-black rounded-lg h-10 w-32" type="submit">Search</button>
        </form>
    </div>

   <!--Main Synopsis-->
    <main id="synopsis"><span id="syn-info"></span></main>

   <!--Section for Movie Quotes, links and ratings-->
    <section id="movie-info">

        <!--Just need Quotes for MVP!!!!-->
        <div id="movie-quotes" class="going-to-movies">
            <!--Generate Quotes Here-->
            <span class="quotes"></span>
            <span class="quotes"></span>
            <span class="quotes"></span>
        </div>

        <!--After MVP-->
        <div id="movie-links" class="going-to-movies">
            <!--Generate Links Here-->
            <span class="links"></span>
            <span class="links"></span>
            <span class="links"></span>
        </div>

        <!--After MVP-->
        <div id="movie-ratings" class="going-to-movies">
            <!--Generate Ratings Here-->
            <span class="ratings"></span>
            <span class="ratings"></span>
            <span class="ratings"></span>
        </div>

    </section>

    <!--Footer-->
    <Footer></Footer>

    <!--Script containing JQuery, Moment, Touch Punch, etc-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!--touch punch-->
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <!--moment.js-->
  <!--Tailwind-->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./assets/JS/script.js"></script>
</body>
</html>
